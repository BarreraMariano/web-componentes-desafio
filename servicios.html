<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Servicios</title>
    <script defer src="./components/header.js"></script>
    <link rel="stylesheet" href="./components/header.css" />

    <script defer src="./components/footer.js"></script>
    <link rel="stylesheet" href="./components/footer.css" />

    <link rel="stylesheet" href="./pages/index.css" />

    <script defer src="./pages/servicios.js"></script>
  </head>
  <body>
    <header class="header"></header>

    <section class="bienvenida"></section>
    <template class="template-bienvenida">
      <div class="cont-bienvenida">
        <div class="cont-title">
          <h3 class="title-hola__bienvenida"></h3>
          <div class="cont-titulos-azul">
            <h3 class="title-marce__bienvenida"></h3>
          </div>
        </div>
        <div class="cont-img__bienvenida">
          <img class="img-bienvenida" src="" />
        </div>
      </div>
    </template>

    <section class="mis-servicios">
      <div class="cont__mis-servicios"></div>
    </section>
    <template class="servicios-template">
      <div class="servicio">
        <div class="cont-img__servicio">
          <img class="img-servicio" src="" alt="" />
        </div>
        <h3 class="title-servicio"></h3>
        <p class="text-servicio"></p>
      </div>
    </template>

    <footer class="footer"></footer>
  </body>
</html>
